<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Our Products - Heels and Sneaks</title>
    <link rel="stylesheet" href="css/styles2.css">
</head>
<body>
    <!-- Top Navigation Menu -->
    <header>
        <div class="logo">
            <h2>Heels and Sneaks</h2>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shoppingcart.html" class="active">Products</a></li>
                <li><a href="analytics.html">Product Analytics</a></li>
                <li><a href="inventory.html">Manage Inventory</a></li>
                <li><a href="slideshow.html">Gallery</a></li>
                <li><a href="aboutus.html">About Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Product Section -->
    <main style="padding: 40px;">
        <h1>Our Products</h1>
        <div class="product-grid">
            <!-- Product 1 -->
            <div class="product-card">
                <img src="img/1.png" class="product-image" alt="Product 1">
                <h3>Hestia</h3>
                <p>$1500</p>
                <button class="add-to-cart" data-id="1" data-name="Hestia" data-price="1500">Add to Cart</button>
            </div>

            <!-- Product 2 -->
            <div class="product-card">
                <img src="img/2.png" class="product-image" alt="Product 2">
                <h3>Amphitrite</h3>
                <p>$950</p>
                <button class="add-to-cart" data-id="2" data-name="Amphitrite" data-price="950">Add to Cart</button>
            </div>

            <!-- Product 3 -->
            <div class="product-card">
                <img src="img/3.png" class="product-image" alt="Product 3">
                <h3>Artemis</h3>
                <p>$1125</p>
                <button class="add-to-cart" data-id="3" data-name="Artemis" data-price="1125">Add to Cart</button>
            </div>

            <!-- Product 4 -->
            <div class="product-card">
                <img src="img/4.png" class="product-image" alt="Product 4">
                <h3>Urania</h3>
                <p>$1250</p>
                <button class="add-to-cart" data-id="4" data-name="Urania" data-price="1250">Add to Cart</button>
            </div>

            <!-- Product 5 -->
            <div class="product-card">
                <img src="img/5.png" class="product-image" alt="Product 5">
                <h3>Aphrodite</h3>
                <p>$2000</p>
                <button class="add-to-cart" data-id="5" data-name="Aphrodite" data-price="2000">Add to Cart</button>
            </div>

            <!-- Product 6 -->
            <div class="product-card">
                <img src="img/6.png" class="product-image" alt="Product 6">
                <h3>Hera</h3>
                <p>$1400</p>
                <button class="add-to-cart" data-id="6" data-name="Hera" data-price="1400">Add to Cart</button>
            </div>
        </div>
    </main>

    <!-- Cart Sidebar -->
    <div class="cart-sidebar">
        <div class="cart-header">
            <h2>Shopping Cart</h2>
            <button class="close-cart">&times;</button>
        </div>
        <ul class="cart-items"></ul>
        <div class="cart-total">
            <strong>Total: $<span id="total">0.00</span></strong>
        </div>
    </div>

    <script src="js/cart.js"></script>
</body>
</html>
